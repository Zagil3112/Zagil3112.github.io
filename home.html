<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grupoastra.github.io</title>
    
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/assets/custom.css">
</head>

<body>
    <button id="playButton">Play Video</button>
    <div id="player-container" style="display: none;">
        <!-- <iframe id="player" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay" allowfullscreen=""></iframe> -->
        <div id="player"></div>
    </div>

    <img src="/icons/astragif.gif" style="position:fixed; width:100%; height:100%; overflow:hidden; z-index:999999; object-fit: cover;">

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ', // Replace with your YouTube video ID
                playerVars: {
                    'autoplay': 1, // Autoplay is initially set to 0 (off)
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            document.getElementById('playButton').addEventListener('click', function() {
                // Play the video
                event.target.playVideo();
            });
        }
    </script>
</body>

</html>
